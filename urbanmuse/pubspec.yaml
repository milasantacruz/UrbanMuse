name: urbanmuse
description: "Graffiti Trails - Aplicación MVP para explorar arte urbano"
publish_to: 'none' # Paquete privado

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # UI y Design
  # ============================================
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.2.0        # Sistema de temas Material 3

  # ============================================
  # Estado y Arquitectura
  # ============================================
  flutter_bloc: ^8.1.6             # Gestión de estado BLoC/Cubit
  equatable: ^2.0.7                # Comparación de objetos
  dartz: ^0.10.1                   # Programación funcional (Either)
  get_it: ^8.0.3                   # Inyección de dependencias

  # ============================================
  # Navegación
  # ============================================
  go_router: ^14.8.0               # Navegación declarativa

  # ============================================
  # Red y API
  # ============================================
  dio: ^5.7.0                      # Cliente HTTP

  # ============================================
  # Persistencia Local
  # ============================================
  hive: ^2.2.3                     # Base de datos NoSQL local
  hive_flutter: ^1.1.0             # Integración de Hive con Flutter

  # ============================================
  # Mapas y Geolocalización
  # ============================================
  flutter_map: ^7.0.2              # Mapas offline-friendly
  latlong2: ^0.9.1                 # Coordenadas geográficas
  geolocator: ^13.0.2              # Obtener ubicación del dispositivo
  permission_handler: ^11.3.1      # Manejo de permisos

  # ============================================
  # Utilidades
  # ============================================
  intl: ^0.19.0                    # Internacionalización y formatos
  cached_network_image: ^3.4.1     # Caché de imágenes de red
  url_launcher: ^6.3.1             # Abrir URLs externas (Instagram)
  share_plus: ^10.1.2              # Compartir contenido
  connectivity_plus: ^7.0.0
  google_fonts: ^6.2.1             # Fonts de Google (Expletus Sans, Exo 2)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0            # Linter recomendado
  
  # Generación de código para Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.14

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets del proyecto
  assets:
    - lib/assets/3d_avatar_1.png
    - lib/assets/3d_avatar_2.png
    - lib/assets/3d_avatar_3.png
    - lib/assets/3d_avatar_4.png
    - lib/assets/3d_avatar_5.png
    - lib/assets/3d_avatar_6.png

